<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <style th:fragment="sidebar-styles">
        .accountant-sidebar {
            position: fixed;
            top: 56px; /* Height of navbar */
            left: 0;
            bottom: 0;
            width: 250px;
            background: linear-gradient(180deg, #1e3a8a 0%, #1e40af 100%);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            z-index: 1000;
            padding: 0;
        }

        .accountant-sidebar .sidebar-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .accountant-sidebar .sidebar-header h5 {
            color: white;
            margin: 0;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .accountant-sidebar .sidebar-header small {
            color: rgba(255, 255, 255, 0.8);
        }

        .sidebar-nav {
            padding: 10px 0;
        }

        .sidebar-nav .nav-item {
            margin: 5px 10px;
        }

        .sidebar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9);
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: 500;
        }

        .sidebar-nav .nav-link i {
            width: 24px;
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .sidebar-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateX(5px);
        }

        .sidebar-nav .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
        }

        .main-content-with-sidebar {
            margin-left: 250px;
            min-height: calc(100vh - 56px);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .accountant-sidebar {
                width: 100%;
                position: relative;
                top: 0;
            }
            
            .main-content-with-sidebar {
                margin-left: 0;
            }
        }

        /* Custom scrollbar */
        .accountant-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .accountant-sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .accountant-sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .accountant-sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div th:fragment="sidebar-accountant" class="accountant-sidebar">
        <div class="sidebar-header">
            <h5><i class="bi bi-briefcase-fill me-2"></i>Kế toán</h5>
            <small>Quản lý tài chính</small>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="/web/accountant/dashboard" class="nav-link" id="nav-dashboard">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/web/accountant/invoices" class="nav-link" id="nav-invoices">
                    <i class="bi bi-receipt"></i>
                    <span>Hóa đơn</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/web/accountant/payments" class="nav-link" id="nav-payments">
                    <i class="bi bi-credit-card"></i>
                    <span>Thanh toán</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/web/accountant/reports" class="nav-link" id="nav-reports">
                    <i class="bi bi-graph-up"></i>
                    <span>Báo cáo</span>
                </a>
            </div>

            <div class="nav-item">
                <a href="/web/accountant/commissions" class="nav-link" id="nav-commissions">
                    <i class="bi bi-cash-coin"></i>
                    <span>Hoa hồng</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Script to handle active state -->
    <script th:fragment="sidebar-script">
        document.addEventListener('DOMContentLoaded', function() {
            // Get current path
            const currentPath = window.location.pathname;
            
            // Remove all active classes first
            document.querySelectorAll('.accountant-sidebar .nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Add active class to current page
            let found = false;
            document.querySelectorAll('.accountant-sidebar .nav-link').forEach(link => {
                const linkHref = link.getAttribute('href');
                
                if (linkHref === currentPath) {
                    link.classList.add('active');
                    found = true;
                }
            });
            
            // If no exact match found, try partial match (for subpages)
            if (!found) {
                document.querySelectorAll('.accountant-sidebar .nav-link').forEach(link => {
                    const linkHref = link.getAttribute('href');
                    if (currentPath.startsWith(linkHref) && linkHref !== '/') {
                        link.classList.add('active');
                      }
                });
            }
        });
    </script>
</body>
</html>
