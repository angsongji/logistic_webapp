<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <!-- Change Password Modal Fragment -->
  <div th:fragment="change-password-modal" class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Đổi mật khẩu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="passwordForm">
            <div class="mb-3">
              <label class="form-label">Mật khẩu hiện tại</label>
              <input type="password" class="form-control" id="currentPassword" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Mật khẩu mới</label>
              <input type="password" class="form-control" id="newPassword" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Xác nhận mật khẩu mới</label>
              <input type="password" class="form-control" id="confirmNewPassword" required />
            </div>
            <div id="passwordAlert" class="alert d-none"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Đóng
          </button>
          <button type="button" class="btn btn-primary" onclick="changePassword()">
            Đổi mật khẩu
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Change Password Script Fragment -->
  <script th:fragment="change-password-script">
    async function changePassword() {
      const alertBox = document.getElementById("passwordAlert");
      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirm = document.getElementById("confirmNewPassword").value;
      
      if (newPassword !== confirm) {
        alertBox.className = "alert alert-danger";
        alertBox.textContent = "Mật khẩu mới không khớp";
        alertBox.classList.remove("d-none");
        return;
      }
      
      try {
        const r = await fetch("/api/customer/change-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ currentPassword, newPassword }),
        });
        
        if (r.ok) {
          alertBox.className = "alert alert-success";
          alertBox.textContent = "Đổi mật khẩu thành công!";
          alertBox.classList.remove("d-none");
          document.getElementById("passwordForm").reset();
          
          setTimeout(() => {
            const inst = bootstrap.Modal.getInstance(
              document.getElementById("changePasswordModal")
            );
            inst && inst.hide();
            // Ẩn thông báo sau khi đóng modal
            alertBox.classList.add("d-none");
          }, 1500);
        } else {
          const errorText = await r.text();
          alertBox.className = "alert alert-danger";
          alertBox.textContent = errorText || "Đổi mật khẩu thất bại";
          alertBox.classList.remove("d-none");
        }
      } catch (error) {
        console.error("Error changing password:", error);
        alertBox.className = "alert alert-danger";
        alertBox.textContent = "Lỗi khi đổi mật khẩu: " + error.message;
        alertBox.classList.remove("d-none");
      }
    }
  </script>
</body>
</html>
