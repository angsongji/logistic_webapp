<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'UTEExpress'">UTEExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        /* Fixed navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }
        body {
            padding-top: 56px; /* Height of navbar */
        }
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid white;
        }
        .dropdown-menu {
            min-width: 320px;
        }
    </style>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/web/customer/dashboard">
            <i class="bi bi-box-seam"></i> UTEExpress
        </a>
        <div class="d-flex align-items-center gap-3">
            <!-- User Profile Dropdown -->
            <div class="dropdown">
                <div class="user-avatar" id="userAvatar" data-bs-toggle="dropdown" aria-expanded="false">
                    <span id="avatarInitial">U</span>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userAvatar">
                    <li class="px-3 py-2 border-bottom">
                        <div class="d-flex align-items-center">
                            <div class="user-avatar me-2">
                                <span id="avatarInitial2">U</span>
                            </div>
        <div>
                                <div class="fw-bold" id="userName">Loading...</div>
                                <small class="text-muted" id="userEmail">loading@example.com</small>
                            </div>
                        </div>
                    </li>
                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#profileModal">
                        <i class="bi bi-person-circle me-2"></i>Thông tin tài khoản
                    </a></li>
                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                        <i class="bi bi-key me-2"></i>Đổi mật khẩu
                    </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="/auth/logout">
                        <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Profile Modal -->
<div th:fragment="profile-modal" class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thông tin tài khoản</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="profileForm">
                    <div class="mb-3">
                        <label class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="profileUsername" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="profileEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="profileFullName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="profilePhone">
                    </div>
                    <div id="profileAlert" class="alert d-none"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="saveProfile()">Lưu thay đổi</button>
            </div>
        </div>
    </div>
</div>

<!-- Change Password Modal -->
<div th:fragment="password-modal" class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Đổi mật khẩu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="passwordForm">
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu hiện tại</label>
                        <input type="password" class="form-control" id="currentPassword" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu mới</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Xác nhận mật khẩu mới</label>
                        <input type="password" class="form-control" id="confirmNewPassword" required>
                    </div>
                    <div id="passwordAlert" class="alert d-none"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="changePassword()">Đổi mật khẩu</button>
            </div>
        </div>
    </div>
</div>

<!-- User Profile Script -->
<script th:fragment="profile-script">
    // Load user profile on page load
    async function loadUserProfile() {
        try {
            const res = await fetch('/api/customer/profile', {
                credentials: 'include'
            });
            if (res.ok) {
                const user = await res.json();
                
                // Update avatar initials
                const initial = user.fullName ? user.fullName.charAt(0).toUpperCase() : user.username.charAt(0).toUpperCase();
                document.getElementById('avatarInitial').textContent = initial;
                document.getElementById('avatarInitial2').textContent = initial;
                
                // Update dropdown info
                document.getElementById('userName').textContent = user.fullName || user.username;
                document.getElementById('userEmail').textContent = user.email;
                
                // Update profile form
                document.getElementById('profileUsername').value = user.username || '';
                document.getElementById('profileEmail').value = user.email || '';
                document.getElementById('profileFullName').value = user.fullName || '';
                document.getElementById('profilePhone').value = user.phone || '';
            }
        } catch (error) {
            console.error('Error loading user profile:', error);
        }
    }

    // Save profile changes
    async function saveProfile() {
        const alertBox = document.getElementById('profileAlert');
        const formData = {
            email: document.getElementById('profileEmail').value,
            fullName: document.getElementById('profileFullName').value,
            phone: document.getElementById('profilePhone').value
        };

        try {
            const res = await fetch('/api/customer/profile', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify(formData)
            });

            if (res.ok) {
                alertBox.className = 'alert alert-success';
                alertBox.textContent = 'Cập nhật thành công!';
                alertBox.classList.remove('d-none');
                
                // Reload profile
                await loadUserProfile();
                
                setTimeout(() => {
                    bootstrap.Modal.getInstance(document.getElementById('profileModal')).hide();
                }, 1500);
            } else {
                const error = await res.text();
                alertBox.className = 'alert alert-danger';
                alertBox.textContent = error || 'Cập nhật thất bại';
                alertBox.classList.remove('d-none');
            }
        } catch (error) {
            console.error('Error saving profile:', error);
            alertBox.className = 'alert alert-danger';
            alertBox.textContent = 'Lỗi khi cập nhật thông tin';
            alertBox.classList.remove('d-none');
        }
    }

    // Change password
    async function changePassword() {
        const alertBox = document.getElementById('passwordAlert');
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmNewPassword').value;

        if (newPassword !== confirmPassword) {
            alertBox.className = 'alert alert-danger';
            alertBox.textContent = 'Mật khẩu mới không khớp';
            alertBox.classList.remove('d-none');
            return;
        }

        try {
            const res = await fetch('/api/customer/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({
                    currentPassword,
                    newPassword
                })
            });

            if (res.ok) {
                alertBox.className = 'alert alert-success';
                alertBox.textContent = 'Đổi mật khẩu thành công!';
                alertBox.classList.remove('d-none');
                
                document.getElementById('passwordForm').reset();
                
                setTimeout(() => {
                    bootstrap.Modal.getInstance(document.getElementById('changePasswordModal')).hide();
                }, 1500);
            } else {
                const error = await res.text();
                alertBox.className = 'alert alert-danger';
                alertBox.textContent = error || 'Đổi mật khẩu thất bại';
                alertBox.classList.remove('d-none');
            }
        } catch (error) {
            console.error('Error changing password:', error);
            alertBox.className = 'alert alert-danger';
            alertBox.textContent = 'Lỗi khi đổi mật khẩu';
            alertBox.classList.remove('d-none');
        }
    }

    // Load profile on page load
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadUserProfile);
    } else {
        loadUserProfile();
    }
</script>

</body>
</html>
