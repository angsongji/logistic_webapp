<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} ?: 'UTEExpress - Accountant'">UTEExpress</title>

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>

  <body>
    <nav
      th:fragment="navbar"
      class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/web/accountant/dashboard">
          <i class="bi bi-calculator"></i> UTEExpress
        </a>

        <div class="ms-auto d-flex align-items-center gap-3">
          <!-- Nút đăng xuất -->
          <a href="#" onclick="logout(event)" class="btn btn-outline-light btn-sm">
            <i class="bi bi-box-arrow-right me-1"></i>
            Đăng xuất
          </a>
        </div>
      </div>
    </nav>

    <!-- Logout Script -->
    <script th:fragment="logout-script">
      function logout(event) {
        event.preventDefault();
        
        // Clear localStorage
        localStorage.clear();
        
        // Clear sessionStorage
        sessionStorage.clear();
        
        // Clear any cached data
        try {
          if ('caches' in window) {
            caches.keys().then(function(names) {
              for (let name of names) caches.delete(name);
            });
          }
        } catch (e) {
          console.warn('Could not clear cache:', e);
        }
        
        // Redirect to logout endpoint
        window.location.href = '/auth/logout/clear-cookies';
      }
    </script>
  </body>
</html>
