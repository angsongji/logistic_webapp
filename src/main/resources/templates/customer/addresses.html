<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header_customer :: head"></head>
<body class="bg-light">

  <nav th:replace="fragments/header_customer :: navbar"></nav>

  <!-- Profile & Password Modals (d√πng chung header) -->
  <div th:replace="fragments/header_customer :: profile-modal"></div>
  <div th:replace="fragments/change_password_modal :: change-password-modal"></div>

  <div class="container mt-4">
    <div class="row g-4 justify-content-center">
      <!-- SIDEBAR: t√°i s·ª≠ d·ª•ng, auto-active 'address' (kh·ªõp fragment) -->
      <aside class="col-12 col-md-3 col-lg-3">
        <div class="card">
          <div class="card-body p-0">
            <div th:replace="fragments/sidebar_customer :: accountSidebar('addresses')"></div>
          </div>
        </div>
      </aside>

      <!-- CONTENT -->
      <main class="col-12 col-md-9 col-lg-9">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">üìç Qu·∫£n l√Ω ƒë·ªãa ch·ªâ</h4>
            <button id="btnAddAddress" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addressModal">
              Th√™m ƒë·ªãa ch·ªâ m·ªõi
            </button>
          </div>
          <div class="card-body">
            <div id="addressesAlert" class="alert d-none"></div>

            <div id="addressesList">
              <!-- Loading skeleton -->
              <div class="placeholder-glow">
                <div class="card mb-3">
                  <div class="card-body">
                    <span class="placeholder col-3"></span>
                    <p class="placeholder col-5 mb-1"></p>
                    <p class="placeholder col-8 mb-1"></p>
                    <p class="placeholder col-4 mb-0"></p>
                  </div>
                </div>
                <div class="card mb-3">
                  <div class="card-body">
                    <span class="placeholder col-2"></span>
                    <p class="placeholder col-6 mb-1"></p>
                    <p class="placeholder col-7 mb-1"></p>
                    <p class="placeholder col-3 mb-0"></p>
                  </div>
                </div>
              </div>
              <!-- /Loading skeleton -->
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Address Modal -->
  <div class="modal fade" id="addressModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="addressModalTitle" class="modal-title">Th√™m ƒë·ªãa ch·ªâ</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ƒê√≥ng"></button>
        </div>
        <div class="modal-body">
          <form id="addressForm">
            <input type="hidden" id="addressId">

            <div class="mb-3">
              <label class="form-label">T√™n ng∆∞·ªùi nh·∫≠n</label>
              <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">S·ªë ƒëi·ªán tho·∫°i</label>
              <input type="tel" class="form-control" id="phone" required placeholder="VD: 0901234567">
              <div class="form-text">Ch·ªâ nh·∫≠p s·ªë, 9‚Äì11 k√Ω t·ª±.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">ƒê·ªãa ch·ªâ chi ti·∫øt</label>
              <textarea class="form-control" id="address" rows="3" required placeholder="S·ªë nh√†, ƒë∆∞·ªùng, ..."></textarea>
            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">T·ªânh/Th√†nh ph·ªë</label>
                  <input type="text" class="form-control" id="city">
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">Qu·∫≠n/Huy·ªán</label>
                  <input type="text" class="form-control" id="district">
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">Ph∆∞·ªùng/X√£</label>
                  <input type="text" class="form-control" id="ward">
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">M√£ b∆∞u ƒëi·ªán</label>
              <input type="text" class="form-control" id="postalCode" placeholder="VD: 700000">
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="isDefault">
              <label class="form-check-label" for="isDefault">ƒê·∫∑t l√†m ƒë·ªãa ch·ªâ m·∫∑c ƒë·ªãnh</label>
            </div>
          </form>
          <div id="addressFormAlert" class="alert d-none mt-3"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">H·ªßy</button>
          <button type="button" class="btn btn-primary" id="btnSaveAddress">L∆∞u</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let addresses = [];
    let editingAddressId = null;

    // ========== Helpers ==========
    function showAlert(el, type, msg){
      el.className = `alert alert-${type}`;
      el.textContent = msg;
      el.classList.remove('d-none');
    }
    function hideAlert(el){
      el.classList.add('d-none');
    }
    function maskPhone(p){ return p ? p.replace(/(\d{3})\d{3,4}(\d{2})$/, "$1****$2") : ""; }

    function validateForm(){
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const addr = document.getElementById('address').value.trim();
      const postal = document.getElementById('postalCode').value.trim();

      if (!name || !phone || !addr) return { ok:false, msg:"Vui l√≤ng nh·∫≠p ƒë·ªß T√™n, SƒêT v√† ƒê·ªãa ch·ªâ chi ti·∫øt." };
      if (!/^\d{9,11}$/.test(phone)) return { ok:false, msg:"S·ªë ƒëi·ªán tho·∫°i kh√¥ng h·ª£p l·ªá. Ch·ªâ s·ªë, 9‚Äì11 k√Ω t·ª±." };
      if (postal && !/^\d{4,8}$/.test(postal)) return { ok:false, msg:"M√£ b∆∞u ƒëi·ªán kh√¥ng h·ª£p l·ªá." };

      return { ok:true };
    }

    // ========== CRUD ==========
    async function loadAddresses() {
      const container = document.getElementById('addressesList');
      const pageAlert = document.getElementById('addressesAlert');
      hideAlert(pageAlert);

      // gi·ªØ skeleton trong DOM (ƒë√£ c√≥ s·∫µn)
      try {
        const res = await fetch('/api/customer/addresses', { credentials: 'include' });
        if (!res.ok) throw new Error(await res.text() || 'Kh√¥ng t·∫£i ƒë∆∞·ª£c ƒë·ªãa ch·ªâ');
        addresses = await res.json();
        renderAddresses();
      } catch (err) {
        console.error('Error loading addresses:', err);
        showAlert(pageAlert, 'danger', 'Kh√¥ng th·ªÉ t·∫£i danh s√°ch ƒë·ªãa ch·ªâ. Vui l√≤ng th·ª≠ l·∫°i.');
        container.innerHTML = '<p class="text-danger mb-0">L·ªói khi t·∫£i danh s√°ch.</p>';
      }
    }

    function renderAddresses() {
      const container = document.getElementById('addressesList');
      if (!Array.isArray(addresses) || addresses.length === 0) {
        container.innerHTML = '<p class="text-muted mb-0">Ch∆∞a c√≥ ƒë·ªãa ch·ªâ n√†o. H√£y th√™m ƒë·ªãa ch·ªâ ƒë·∫ßu ti√™n!</p>';
        return;
      }

      container.innerHTML = addresses.map(addr => {
        const lines = [
          `<h6 class="mb-1">${addr.name || ''} ${addr.isDefault ? '<span class="badge bg-primary ms-1">M·∫∑c ƒë·ªãnh</span>' : ''}</h6>`,
          `<p class="mb-1">${addr.phone ? maskPhone(addr.phone) : ''}</p>`,
          `<p class="mb-1">${addr.address || ''}</p>`,
          `<small class="text-muted">${[addr.ward, addr.district, addr.city].filter(Boolean).join(', ')}</small>`
        ].join('');

        return `
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start gap-3">
              <div>${lines}</div>
              <div class="d-flex flex-wrap gap-2">
                <button class="btn btn-sm btn-outline-primary" onclick="editAddress(${addr.id})">S·ª≠a</button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteAddress(${addr.id})">X√≥a</button>
                ${addr.isDefault ? '' : `<button class="btn btn-sm btn-outline-success" onclick="setDefault(${addr.id})">ƒê·∫∑t m·∫∑c ƒë·ªãnh</button>`}
              </div>
            </div>
          </div>
        </div>`;
      }).join('');
    }

    function openAddModal(){
      editingAddressId = null;
      document.getElementById('addressForm').reset();
      document.getElementById('addressId').value = '';
      document.getElementById('addressModalTitle').textContent = 'Th√™m ƒë·ªãa ch·ªâ';
      hideAlert(document.getElementById('addressFormAlert'));
    }

    function editAddress(id) {
      const address = addresses.find(a => String(a.id) === String(id));
      if (!address) return;

      editingAddressId = id;
      document.getElementById('addressId').value = address.id;
      document.getElementById('name').value = address.name || '';
      document.getElementById('phone').value = address.phone || '';
      document.getElementById('address').value = address.address || '';
      document.getElementById('city').value = address.city || '';
      document.getElementById('district').value = address.district || '';
      document.getElementById('ward').value = address.ward || '';
      document.getElementById('postalCode').value = address.postalCode || '';
      document.getElementById('isDefault').checked = !!address.isDefault;

      document.getElementById('addressModalTitle').textContent = 'S·ª≠a ƒë·ªãa ch·ªâ';
      hideAlert(document.getElementById('addressFormAlert'));

      const modal = new bootstrap.Modal(document.getElementById('addressModal'));
      modal.show();
    }

    async function saveAddress() {
      const formAlert = document.getElementById('addressFormAlert');
      hideAlert(formAlert);

      const v = validateForm();
      if (!v.ok) { showAlert(formAlert, 'warning', v.msg); return; }

      const body = {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        address: document.getElementById('address').value.trim(),
        city: document.getElementById('city').value.trim(),
        district: document.getElementById('district').value.trim(),
        ward: document.getElementById('ward').value.trim(),
        postalCode: document.getElementById('postalCode').value.trim(),
        isDefault: document.getElementById('isDefault').checked
      };

      try {
        const url = editingAddressId ? `/api/customer/addresses/${editingAddressId}` : '/api/customer/addresses';
        const method = editingAddressId ? 'PUT' : 'POST';

        const res = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(body)
        });

        if (!res.ok) throw new Error(await res.text() || 'L∆∞u ƒë·ªãa ch·ªâ th·∫•t b·∫°i');

        await loadAddresses();

        const modalEl = document.getElementById('addressModal');
        const modal = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
        modal.hide();

        editingAddressId = null;
        document.getElementById('addressForm').reset();
      } catch (err) {
        console.error('Error saving address:', err);
        showAlert(formAlert, 'danger', err.message || 'L·ªói khi l∆∞u ƒë·ªãa ch·ªâ');
      }
    }

    async function deleteAddress(id) {
      if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ƒë·ªãa ch·ªâ n√†y?')) return;
      try {
        const res = await fetch(`/api/customer/addresses/${id}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        if (!res.ok) throw new Error(await res.text() || 'X√≥a ƒë·ªãa ch·ªâ th·∫•t b·∫°i');
        await loadAddresses();
      } catch (err) {
        console.error('Error deleting address:', err);
        alert('L·ªói khi x√≥a ƒë·ªãa ch·ªâ');
      }
    }

    async function setDefault(id) {
      try {
        const res = await fetch(`/api/customer/addresses/${id}/set-default`, {
          method: 'POST',
          credentials: 'include'
        });
        if (!res.ok) throw new Error(await res.text() || 'ƒê·∫∑t m·∫∑c ƒë·ªãnh th·∫•t b·∫°i');
        await loadAddresses();
      } catch (err) {
        console.error('Error setting default address:', err);
        alert('L·ªói khi ƒë·∫∑t ƒë·ªãa ch·ªâ m·∫∑c ƒë·ªãnh');
      }
    }

    // ========== Bindings ==========
    document.getElementById('btnAddAddress').addEventListener('click', openAddModal);
    document.getElementById('btnSaveAddress').addEventListener('click', saveAddress);

    // Load addresses on page load
    document.addEventListener('DOMContentLoaded', loadAddresses);

    // Ensure dropdown works after page load
    document.addEventListener('DOMContentLoaded', function() {
      // Wait a bit for header script to initialize
      setTimeout(() => {
        const trigger = document.getElementById('userAvatar');
        if (trigger && !trigger.dataset.dropdownInitialized) {
          try {
            if (window.bootstrap && bootstrap.Dropdown) {
              if (!bootstrap.Dropdown.getInstance(trigger)) {
                new bootstrap.Dropdown(trigger, {
                  autoClose: "outside",
                });
              }
            }
            trigger.dataset.dropdownInitialized = "true";
          } catch (e) {
            console.warn("Failed to initialize dropdown:", e);
          }
        }
      }, 500);
    });
  </script>

  <footer th:replace="fragments/footer :: footer"></footer>
  <!-- Profile Script -->
  <script th:replace="fragments/header_customer :: profile-script"></script>
  <!-- Change Password Script -->
  <script th:replace="fragments/change_password_modal :: change-password-script"></script>
</body>
</html>
