<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: head"></head>
  <body class="bg-light">
    <nav th:replace="fragments/header :: navbar"></nav>

    <!-- Profile & Password Modals -->
    <div th:replace="fragments/header :: profile-modal"></div>
    <div th:replace="fragments/header :: password-modal"></div>

    <div class="container mt-4">
      <div class="row g-4 justify-content-center">
        <!-- SIDEBAR: t√°i s·ª≠ d·ª•ng, auto-active 'profile' -->
        <aside class="col-12 col-md-3 col-lg-3">
          <div class="card">
            <div class="card-body p-0">
              <div
                th:replace="fragments/sidebar_customer :: accountSidebar('profile')"
              ></div>
            </div>
          </div>
        </aside>

        <!-- CONTENT -->
        <main class="col-12 col-md-9 col-lg-9">
          <div class="card">
            <div class="card-header">
              <h4 class="mb-0">üë§ Th√¥ng tin c√° nh√¢n</h4>
            </div>
            <div class="card-body">
              <!-- Avatar Section -->
              <div class="row mb-4">
                <div class="col-12">
                  <div
                    class="d-flex align-items-center justify-content-center gap-3"
                  >
                    <div class="position-relative">
                      <img
                        id="avatarPreview"
                        src="/images/default-avatar.png"
                        alt="Avatar"
                        class="rounded-circle border"
                        style="width: 80px; height: 80px; object-fit: cover"
                      />
                    </div>
                    <div>
                      <h6 class="mb-1">·∫¢nh ƒë·∫°i di·ªán</h6>
                      <small class="text-muted">JPG, PNG t·ªëi ƒëa 5MB</small>
                      <br />
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-primary mt-1"
                        onclick="document.getElementById('avatarInput').click()"
                      >
                        <i class="bi bi-upload me-1"></i>Ch·ªçn ·∫£nh
                      </button>
                    </div>
                  </div>
                  <input
                    type="file"
                    id="avatarInput"
                    accept="image/*"
                    style="display: none"
                    onchange="previewAvatar(this)"
                  />
                </div>
              </div>

              <!-- Profile Form -->
              <form id="profileForm">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">T√™n ƒëƒÉng nh·∫≠p</label>
                    <input
                      type="text"
                      class="form-control"
                      id="profileUsername"
                      readonly
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="profileEmail"
                      required
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">H·ªç v√† t√™n</label>
                    <input
                      type="text"
                      class="form-control"
                      id="profileFullName"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">S·ªë ƒëi·ªán tho·∫°i</label>
                    <input type="tel" class="form-control" id="profilePhone" />
                  </div>
                </div>

                <div id="profileAlert" class="alert d-none"></div>

                <div class="d-flex gap-2">
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="saveButton"
                    onclick="saveProfileMain()"
                  >
                    <i class="bi bi-check-circle me-1"></i>L∆∞u thay ƒë·ªïi
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Profile Script -->
    <script th:replace="fragments/header :: profile-script"></script>
    <script>
      // Preview avatar when file is selected
      function previewAvatar(input) {
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("avatarPreview").src = e.target.result;
          };
          reader.readAsDataURL(input.files[0]);

          // Store file for later upload when user clicks save
          window.selectedAvatarFile = input.files[0];
        }
      }

      // Upload avatar to server
      async function uploadAvatar(file) {
        console.log("Uploading avatar:", file.name, file.size, file.type);

        const formData = new FormData();
        formData.append("avatar", file);

        try {
          const response = await fetch("/api/customer/profile/avatar", {
            method: "POST",
            credentials: "include",
            body: formData,
          });

          console.log("Response status:", response.status);

          if (response.ok) {
            const user = await response.json();
            console.log("Upload successful:", user);

            // Update avatar preview with new URL
            if (user.avatarUrl) {
              document.getElementById("avatarPreview").src = user.avatarUrl;
            }

            // Show success message
            showAlert("success", "·∫¢nh ƒë·∫°i di·ªán ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t th√†nh c√¥ng!");
          } else {
            const error = await response.text();
            console.error("Upload failed:", error);
            showAlert("danger", "L·ªói: " + error);
          }
        } catch (error) {
          console.error("Error uploading avatar:", error);
          showAlert("danger", "L·ªói khi upload ·∫£nh ƒë·∫°i di·ªán: " + error.message);
        }
      }

      // Show alert message
      function showAlert(type, message) {
        const alertBox = document.getElementById("profileAlert");
        alertBox.className = `alert alert-${type}`;
        alertBox.textContent = message;
        alertBox.classList.remove("d-none");

        // Auto hide after 3 seconds
        setTimeout(() => {
          alertBox.classList.add("d-none");
        }, 3000);
      }

      // Save profile from main page
      async function saveProfileMain() {
        const saveButton = document.getElementById("saveButton");
        const originalText = saveButton.innerHTML;

        // Show loading state
        saveButton.innerHTML =
          '<i class="bi bi-hourglass-split me-1"></i>ƒêang l∆∞u...';
        saveButton.disabled = true;

        try {
          // First, update profile information
          const email = document.getElementById("profileEmail").value;
          const fullName = document.getElementById("profileFullName").value;
          const phone = document.getElementById("profilePhone").value;

          const profileData = {
            email,
            fullName,
            phone,
          };
          alert(fullName);
          console.log("Saving profile data:", profileData);

          const profileResponse = await fetch("/api/customer/profile", {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include",
            body: JSON.stringify(profileData),
          });

          const profileText = await profileResponse.text();
          console.log(
            "Profile PUT response status:",
            profileResponse.status,
            "body:",
            profileText
          );
          if (!profileResponse.ok) {
            showAlert("danger", "L·ªói c·∫≠p nh·∫≠t th√¥ng tin: " + profileText);
            return;
          }

          // If success, try parse JSON for debug
          let updatedUser = null;
          try {
            updatedUser = JSON.parse(profileText);
            console.log("Updated user from server:", updatedUser);
          } catch (e) {
            console.log("Profile update returned non-JSON response");
          }

          // If no avatar to upload, show success and reload
          if (!window.selectedAvatarFile) {
            showAlert("success", "C·∫≠p nh·∫≠t th√¥ng tin th√†nh c√¥ng!");
            setTimeout(() => {
              window.location.reload();
            }, 2000);
            return;
          }

          // Then, upload avatar if a new one was selected
          if (window.selectedAvatarFile) {
            console.log("Uploading new avatar...");
            const avatarFormData = new FormData();
            avatarFormData.append("avatar", window.selectedAvatarFile);

            const avatarResponse = await fetch("/api/customer/profile/avatar", {
              method: "POST",
              credentials: "include",
              body: avatarFormData,
            });

            if (avatarResponse.ok) {
              const user = await avatarResponse.json();
              if (user.avatarUrl) {
                document.getElementById("avatarPreview").src = user.avatarUrl;
              }
              console.log("Avatar uploaded successfully");
            } else {
              const avatarError = await avatarResponse.text();
              console.error("Avatar upload failed:", avatarError);
              showAlert(
                "warning",
                "Th√¥ng tin ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t nh∆∞ng ·∫£nh ƒë·∫°i di·ªán th·∫•t b·∫°i: " +
                  avatarError
              );
              return;
            }
          }

          showAlert(
            "success",
            "C·∫≠p nh·∫≠t th√¥ng tin v√† ·∫£nh ƒë·∫°i di·ªán th√†nh c√¥ng!"
          );

          // Clear the selected file
          window.selectedAvatarFile = null;
          document.getElementById("avatarInput").value = "";

          // Reload page after 2 seconds to show updated data
          setTimeout(() => {
            window.location.reload();
          }, 2000);
        } catch (error) {
          console.error("Error saving profile:", error);
          showAlert("danger", "L·ªói khi c·∫≠p nh·∫≠t th√¥ng tin: " + error.message);
        } finally {
          // Restore button state
          saveButton.innerHTML = originalText;
          saveButton.disabled = false;
        }
      }

      // Load user profile data
      async function loadUserProfile() {
        try {
          const response = await fetch("/api/customer/profile", {
            credentials: "include",
          });
          if (response.ok) {
            const user = await response.json();

            // Update profile form fields
            document.getElementById("profileUsername").value =
              user.username || "";
            document.getElementById("profileEmail").value = user.email || "";
            document.getElementById("profileFullName").value =
              user.fullName || "";
            document.getElementById("profilePhone").value = user.phone || "";

            console.log("Profile loaded:", user);
          }
        } catch (error) {
          console.error("Error loading profile:", error);
        }
      }

      // Load user avatar on page load
      async function loadUserAvatar() {
        try {
          const response = await fetch("/api/customer/profile", {
            credentials: "include",
          });
          if (response.ok) {
            const user = await response.json();
            if (user.avatarUrl) {
              document.getElementById("avatarPreview").src = user.avatarUrl;
            }
          }
        } catch (error) {
          console.error("Error loading avatar:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        loadUserProfile(); // gi·ªØ h√†nh vi ban ƒë·∫ßu
        loadUserAvatar(); // load avatar
      });
    </script>
  </body>
</html>
