<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - UTEExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Đăng nhập</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            </div>
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a th:href="@{/auth/register}" class="text-decoration-none">Chưa có tài khoản? Đăng ký ngay</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Clear non-HTTP-only authentication cookies when login page loads
        function clearAuthCookies() {
            // Only clear cookies that are not HTTP-only (jwt_token is HTTP-only, so skip it)
            const cookies = ['is_authenticated', 'user_role'];
            cookies.forEach(cookieName => {
                // Clear with different path combinations
                document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=localhost;`;
                document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.localhost;`;
                document.cookie = `${cookieName}=; max-age=0; path=/;`;
                document.cookie = `${cookieName}=; max-age=-1; path=/;`;
            });
            console.log('Cleared non-HTTP-only auth cookies on login page (jwt_token is HTTP-only, so server must clear it)');
        }
        
        // Clear cookies when page loads
        clearAuthCookies();
    </script>
</body>
</html>
